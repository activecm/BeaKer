---
cluster.name: "BeaKer-ElasticSearch"
network.host: 0.0.0.0

discovery.type: single-node

xpack.security.enabled: true

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.certificate_authorities:
  ["/usr/share/elasticsearch/config/certificates/ca/ca.crt"]
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certificates/instance/instance.crt
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certificates/instance/instance.key

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.certificate_authorities:
  ["/usr/share/elasticsearch/config/certificates/ca/ca.crt"]
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certificates/instance/instance.crt
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certificates/instance/instance.key
path.repo: ["/usr/share/elasticsearch/snapshots"]
